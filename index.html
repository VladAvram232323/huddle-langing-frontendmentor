<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/all.min.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="/images/logo.svg" alt="" class="header__logo" />
      </header>

      <main class="main">
        <img
          src="/images/illustration-mockups.svg"
          alt=""
          class="main__illustration"
        />
        <div class="main__text">
          <h1 class="main__text__title">
            Build The Community <br />
            Your Fans Will Love
          </h1>
          <p class="main__text__subtitle">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="" class="main__text__link">Register</a>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__social">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="footer__social"><i class="fa-brands fa-twitter"></i></div>
        <div class="footer__social"><i class="fa-brands fa-instagram"></i></div>
      </footer>
    </div>
  </body>
</html>
